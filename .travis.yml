language: python

python:
  - "3.6"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - postgresql-server-dev-9.4

services:
  - postgresql


env:
  - DJANGO=2.0 DRF=3.7
  - DJANGO=2.0 DRF=3.8
  - DJANGO=2.0 DRF=3.9

  - DJANGO=2.1 DRF=3.7
  - DJANGO=2.1 DRF=3.8
  - DJANGO=2.1 DRF=3.9


before_install:
  - pip install tox codecov pipenv

before_script:
  - psql -c 'SHOW SERVER_VERSION' -U postgres

script:
  - tox -e "py${TRAVIS_PYTHON_VERSION//.}-d${DJANGO//.}-drf${DRF//.}"

before_success:
  - coverage erase

after_success:
  - coverage combine
  - codecov
